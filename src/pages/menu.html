<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Меню керування</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Меню керування</h1>
    <form method="GET" action="/manage-groups">
        <button type="submit" class="btn">Керувати групами товару</button>
    </form>
    <form method="GET" action="/manage-goods">
        <button type="submit" class="btn">Керувати товарами</button>
    </form>
    <form method="GET" action="/manage-quantity">
        <button type="submit" class="btn">Керувати кількістю товару</button>
    </form>
    <form method="GET" action="/search-good">
        <button type="submit" class="btn">Пошук товару</button>
    </form>
    <form method="GET" action="/statistics">
        <button type="submit" class="btn">Статистика</button>
    </form>
</div>
</body>
</html>
